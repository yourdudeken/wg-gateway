name: Smart Release (CI/CD)

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'scripts/**'
      - 'main.go'
      - 'go.mod'
  # Still allow manual tagging if preferred
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Level of version bump (patch, minor, major)'
        default: 'patch'
        required: true

permissions:
  contents: write

jobs:
  auto-tag:
    name: Auto-Tag and Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_action.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_action
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

  build-and-release:
    name: Build and Release
    needs: auto-tag
    runs-on: ubuntu-latest
    if: needs.auto-tag.outputs.new_tag != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/wg-gateway-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -o dist/wg-gateway-linux-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -o dist/wg-gateway-darwin-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/wg-gateway-darwin-arm64 main.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.new_tag }}
          files: |
            dist/wg-gateway-linux-amd64
            dist/wg-gateway-linux-arm64
            dist/wg-gateway-darwin-amd64
            dist/wg-gateway-darwin-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
