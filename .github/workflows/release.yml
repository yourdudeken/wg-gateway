name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Build Binaries
        run: |
          mkdir -p dist
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/wg-gateway-linux-amd64 main.go
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/wg-gateway-linux-arm64 main.go
          # Darwin (macOS) AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/wg-gateway-darwin-amd64 main.go
          # Darwin (macOS) ARM64
          GOOS=darwin GOARCH=arm64 go build -o dist/wg-gateway-darwin-arm64 main.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/wg-gateway-linux-amd64
            dist/wg-gateway-linux-arm64
            dist/wg-gateway-darwin-amd64
            dist/wg-gateway-darwin-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
